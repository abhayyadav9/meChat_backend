name: Deploy Node.js backend to Azure Web App - mechatBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20-lts'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: (Optional) Build/test
      - name: Build & Test (optional)
        run: |
          npm run build --if-present
          npm run test --if-present

      # Step 5: Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_62B60A44C2F04E60996DB69125C28D03 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C7A2D4328CB94B8CA409370532E97FD6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EAFE58BA1E8B4999AFB30226CC41B60C }}

      # Step 6: Deploy directly to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mechatBackend'
          slot-name: 'Production'
          package: .
